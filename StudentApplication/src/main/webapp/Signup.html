<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sign-Up Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url("https://nalandaopenuniversity.cloudhostdns.net/themes/student/global/img/login/1.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }
        .form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 350px;
            max-width: 90%;
            background-color:whitesmoke;
            position: relative;
            top: 10%;
            padding: 10px 60px;
        }
        .form h1 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }
        .form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .form input[type="text"], .form input[type="email"], 
        .form input[type="tel"], .form input[type="password"], 
        .form input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            color: #fff;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
        }
        .form button:hover {
            background-color: #218838;
        }
        .form h4 {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }
        .form h4 a {
            color: #FF1A00;
            text-decoration: none;
        }
        .form h4 a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <form action="signup" class="form" method="POST">
        <h1>Welcome to the Student Application Form</h1>
        <label for="name">Enter your Name:</label>
        <input type="text" id="name" name="name" placeholder="Full Name" required>
        
        <label for="phone">Enter the Phone Number:</label>
        <input type="tel" name="phoneNumber" placeholder="1234567890" required>
        
        <label for="email">Enter the Mail ID:</label>
        <input type="email" id="email" name="email" placeholder="example@mail.com" required>
        
        <label for="branch">Enter the Branch:</label>
        <input type="text" id="branch" name="branch" placeholder="Your Branch/Department" required>
        
        <label for="location">Enter the Location:</label>
        <input type="text" id="location" name="location" placeholder="City/State" required>
        
        <label for="password">Enter the Password:</label>
        <input type="password" id="password" name="password" placeholder="Create Password" required>
        
        <label for="confirm-password">Confirm the Password:</label>
        <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm Password" required>

        <button type="submit">Create Account</button>
        
        <h4>Already have an account? <a href="Login.html">Login</a></h4>
    </form>
</body>
</html>
